<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Payment Gateway</title>
    <style>
        *{padding:0; margin:0; box-sizing: border-box; font-family:sans-serif;}
header{
	width: 100vw;
	min-height: 100vh;
	font-family: Arial, sans-serif;
    background-image: url('./Images/4.jpg'); /* Replace 'your-image.jpg' with the path to your background image */
    background-size: cover; /* Ensures the image covers the entire background */
    background-attachment: fixed; /* Keeps the image fixed when scrolling */
    background-position: center; /* Centers the background image */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
	font-size: 1.2rem;
	display: flex;
	justify-content: center;
	align-items: center;
}
.container{
	background-color: rgba(255, 255, 255, 0 );
	max-width: 800px;
	min-height: 500px;
	display: flex;
	justify-content:space-between;
	align-items: flex-start;
	padding: 0.5rem 1.5rem;
}
.left{
	flex-basis: 50%;
}
.right{
	flex-basis: 50%;
}
form{
	padding: 1rem;
}

h3{
	margin-top: 1rem;
	color:#2c3e50;
	}

form input[type="text"]{
	width: 100%;
	padding: 0.5rem 0.7rem;
	margin: 0.5rem 0;
	outline: none;
}

#zip{
	display: flex;
	margin-top: 0.5rem;
}
#zip select{
	padding: 0.5rem 0.7rem;
}
#zip input[type="number"]{
	padding: 0.5rem 0.7rem;
	margin-left: 5px;	
}
input[type="submit"]{
	width: 100%;
	padding: 0.7rem 1.5rem;
	background: #34495e;
	color: white;
	border: none;
	outline: none;
	margin-top: 1rem;
	cursor: pointer;
}

input[type="submit"]:hover{
	background: #2c3e50;
}


@media only screen and (max-width: 770px){
	.container{
		flex-direction: column;
	}
	body{
		overflow-x: hidden;
	}
}

.checkout-button {
    width: 100%;
    padding: 0.7rem 1.5rem;
    background: #2c3e50;
    color: white;
    border: none;
    outline: none;
    margin-top: 1rem;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 5px; /* Rounded corners */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for better appearance */
    transition: all 0.3s ease; /* Smooth hover effect */
}

.checkout-button:hover {
    background: #1abc9c; /* Change color on hover */
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* Enhance shadow on hover */
    transform: scale(1.02); /* Slightly increase size on hover */
}

    </style>
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>BILLING ADDRESS</h3>
			<form>
				Full name
				<input type="text" name="fullname" placeholder="Enter name">
				Email
				<input type="text" name="email" placeholder="Enter email">
				Address
				<input type="text" name="address" placeholder="Enter address">
				City
				<input type="text" name="city" placeholder="Enter City">
				<div id="zip">
					<label>
						State
						<select name="state">
							<option>Choose State..</option>
							<option>Andhra Pradesh</option>
							<option>Arunachal Pradesh</option>
							<option>Assam</option>
							<option>Bihar</option>
							<option>Chhattisgarh</option>
							<option>Goa</option>
							<option>Gujarat</option>
							<option>Haryana</option>
							<option>Himachal Pradesh</option>
							<option>Jharkhand</option>
							<option>Karnataka</option>
							<option>Kerala</option>
							<option>Madhya Pradesh</option>
							<option>Maharashtra</option>
							<option>Manipur</option>
							<option>Meghalaya</option>
							<option>Mizoram</option>
							<option>Nagaland</option>
							<option>Odisha</option>
							<option>Punjab</option>
							<option>Rajasthan</option>
							<option>Sikkim</option>
							<option>Tamil Nadu</option>
							<option>Telangana</option>
							<option>Tripura</option>
							<option>Uttar Pradesh</option>
							<option>Uttarakhand</option>
							<option>West Bengal</option>
							<option>Andaman and Nicobar Islands</option>
							<option>Chandigarh</option>
							<option>Dadra and Nagar Haveli and Daman and Diu</option>
							<option>Delhi</option>
							<option>Jammu and Kashmir</option>
							<option>Ladakh</option>
							<option>Lakshadweep</option>
							<option>Puducherry</option>
						</select>
					</label>
					<label>
						Zip code
						<input type="number" name="zipcode" placeholder="Zip code">
					</label>
				</div>
			</form>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<form>
				Accepted Card <br>
				<img src="./Images/card1.png" width="100">
				<img src="./Images/card2.png" width="50">
				<br><br>
				Credit card number
				<input type="text" name="cardnumber" placeholder="Enter card number">
				Exp month
				<input type="text" name="expmonth" placeholder="Enter Month">
				<div id="zip">
					<label>
						Exp year
						<select name="expyear">
							<option>Choose Year..</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
							<option>2026</option>
							<option>2027</option>
							<option>2028</option>
							<option>2029</option>
							<option>2030</option>
							<option>2031</option>
						</select>
					</label>
					<label>
						CVV
						<input type="number" name="cvv" placeholder="CVV">
					</label>
				</div>
			</form>
			<input type="button" value="Proceed to Checkout" class="checkout-button" onclick="handlePayment()">
		</div>
	</div>
</header>
</body>
</html>
<script>
    // Function to handle payment success and redirection
function handlePayment() {
    // Display a success message
    alert("Successfully Paid");

    // Redirect to the home page
    window.location.href = "../home/home.html";
}

</script>
